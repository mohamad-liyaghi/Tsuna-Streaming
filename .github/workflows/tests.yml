name: Tsuna Streaming Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build image and run container
      run: |
        docker-compose up --build -d

    - name: Wait for backend container build and start
      uses: jakejarvis/wait-action@master
      with:
        time: '10s'

    - name: Run tests
      run: docker exec tsuna-streaming-backend pytest
